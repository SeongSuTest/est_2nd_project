<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>라운즈 ROUNZ</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@12/swiper-bundle.min.css" />
  <link rel="stylesheet" href="./css/common.css" />
  <link rel="stylesheet" href="./css/main.css" />
</head>

<body>
  <header id="header"></header>

  <main class="main-wrapper container">
    <aside class="pre-reserv-wrap">
      <div class="pre-reserv-box">
        <figure class="pre-reserv-img">
          <img src="images/aside_img.png" alt="">
        </figure>
        <div class="pre-reserv-text">
          <div>
            <h3 class="h3-tt">먼저 써보고 결제는 나중에!</h3>
            <p class="body-tt">궁금한 안경, 선글라스 무료로 예약해서<br>가까운 안경원에서 직접 써보세요!</p>
          </div>
          <a href="" class="btn semibold-tt">써보기 무료 예약</a>
        </div>
      </div>

      <div class="app-down-wrap">
        <p>앱에선 <em class="bold-tt">5% 할인</em> 쿠폰 증정!</p>
        <div class="icon-app-wrap">
          <a class="btn btn-line" href=""><i class="icon-app icon-app-ios"></i>Google Play</a>
          <a class="btn btn-line" href=""><i class="icon-app icon-app-and"></i>App Store</a>
        </div>
      </div>
    </aside>

    <div class="main-content">
      <!-- 슬라이드 배너 -->
      <div class="slide-banner swiper mainBannerSwiper">
        <div class="swiper-wrapper">
          <div class="swiper-slide">
            <img src="./images/main-slide-banner/1.png" alt="메인 배너 1">
          </div>
          <div class="swiper-slide">
            <img src="./images/main-slide-banner/2.png" alt="메인 배너 2">
          </div>
          <div class="swiper-slide">
            <img src="./images/main-slide-banner/3.png" alt="메인 배너 3">
          </div>
        </div>
        <div class="swiper-pagination"></div>
        <div class="swiper-button-prev" aria-label="이전 배너"></div>
        <div class="swiper-button-next" aria-label="다음 배너"></div>
      </div>
      <!-- 퀵 버튼 -->
      <div class="main-quick">
        <ul>
          <li>
            <div class="icon-cate-glasses"></div>
            <p>안경테 전체</p>
            <a href=""></a>
          </li>
          <li>
            <div class="icon-cate-sun"></div>
            <p>선글라스 전체</p>
            <a href=""></a>
          </li>
          <li>
            <div class="icon-cate-best"></div>
            <p>베스트 상품</p>
            <a href=""></a>
          </li>
          <li>
            <div class="icon-cate-low"></div>
            <p>낮은 가격순</p>
            <a href=""></a>
          </li>
          <li>
            <div class="icon-cate-rvs"></div>
            <p>써보기 예약</p>
            <a href=""></a>
          </li>
          <li>
            <div class="icon-cate-lens"></div>
            <p>렌즈맞춤</p>
            <a href=""></a>
          </li>
          <li>
            <div class="icon-cate-face"></div>
            <p>얼굴형분석</p>
            <a href=""></a>
          </li>
          <li>
            <div class="icon-cate-cp"></div>
            <p>오늘의 쿠폰</p>
            <a href=""></a>
          </li>
        </ul>
      </div>
      <!-- 슬라이드 -->
      <section class="container slideItemsWrapper">
        <aside>
          <div>
            <h2 class="h2-tt">안경테</h2>
            <p class="body2-tt">말하지 않아도 드러나는 무드</p>
          </div>
          <a href="" class="bold-tt">안경테 전체보기</a>
          <img src="/images/main-slide-item/icon_arrow_right.png" alt="전체보기">
        </aside>
        <div class="slide-wrapper swiper">
          <ul id="glassList" class="slideItems swiper-wrapper" data-cateegory="glass">
          </ul>
        </div>
      </section>
      <section class="container slideItemsWrapper">
        <aside>
          <div>
            <h2 class="h2-tt">선글라스</h2>
            <p class="body2-tt">무심하게 멋있는 순간</p>
          </div>
          <a href="" class="bold-tt">선글라스 전체보기</a>
          <img src="/images/main-slide-item/icon_arrow_right.png" alt="전체보기">
        </aside>
        <div class="slide-wrapper swiper">
          <ul id="sunglassList" class="slideItems swiper-wrapper" data-cateegory="sunglass">
          </ul>
        </div>
      </section>
      <section class="container slideItemsWrapper">
        <aside>
          <div>
            <h2 class="h2-tt">할인 상품</h2>
            <p class="body2-tt">회원 전용 <span class="sale">할인</span> 행사</p>
          </div>
          <a href="" class="bold-tt">할인중인 상품 전체보기</a>
          <img src="/images/main-slide-item/icon_arrow_right.png" alt="전체보기">
        </aside>
        <div class="slide-wrapper swiper">
          <ul id="saleList" class="slideItems swiper-wrapper" data-cateegory="sale">
          </ul>
        </div>
      </section>
    </div>
  </main>
  <footer id="footer"></footer>
  <script src="https://cdn.jsdelivr.net/npm/swiper@12/swiper-bundle.min.js"></script>
  <script type="module" src="js/main.js"></script>
</body>

</html>
