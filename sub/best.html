<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>라운즈 : 베스트 상품</title>
  <link rel="stylesheet" href="../css/common.css" />
  <link rel="stylesheet" href="../css/main.css" />
  <link rel="stylesheet" href="../css/header.css" />
</head>

<body>
  <header>
    <h1 class="visually-hidden">ROUNZ</h1>
    <a class="rounz-main-logo" href="/"><img src="../images/logo/rounz-logo.png" /></a>
    <ul class="menu-tt">
      <li><button type="button" class="active">안경테</button></li>
      <li><button type="button">선글라스</button></li>
      <li><button type="button">베스트</button></li>
      <li><button type="button">브랜드</button></li>
      <li><button type="button">라운즈 ONLY</button></li>
      <li><button type="button">안경원</button></li>
      <li><button type="button">신상품</button></li>
      <li><button type="button">기획전</button></li>
      <li><button type="button">시리즈</button></li>
      <li><button type="button">라운즈소개</button></li>
      <li><button type="button">고객센터</button></li>
    </ul>
    <div class="header-actions">
      <button><img src="../images/header/icon_header_search.png" height="16" /></button>
      <a href="/"><img src="../images/header/icon_header_user.png" height="16" /></a>
      <a class="cart-button" href="/"><img src="../images/header/icon_header_cart.png" height="16" /></a>
      <a class="mobile-menu-button">
        <div>
          <img src="../images/header/menu-rectangle.png" />
          <img src="../images/header/menu-rectangle.png" />
          <img src="../images/header/menu-rectangle.png" />
        </div>
      </a>
    </div>
  </header>
  <main>
    <h2>베스트 상품</h2>
    <div class="filter">
      <div class="filter-title">
        <img src="" alt="" />
        <p>필터를 선택해보세요</p>
        <img src="" alt="" />
      </div>
      <div class="filter-category">
        <p>카테고리</p>
        <ul>
          <li>전체</li>
          <li>안경테</li>
          <li>선글라스</li>
        </ul>
      </div>
      <div class="filter-shape">
        <p>모양</p>
        <ul>
          <li>전체</li>
          <li>라운드</li>
          <li>스퀘어</li>
          <li>하금테</li>
          <li>믹스</li>
          <li>기타</li>
        </ul>
      </div>
    </div>
    <p>2,253개의 상품이 있습니다.</p>
    <section class="best-items">
      <h3 class="visually-hidden">베스트 아이템 목록</h3>
      <ul>
        <li>
          <div class="item-image">
            <img src="" alt="" />
            <button>
              <img src="" alt="" />
            </button>
          </div>
          <div class="item-description">
            <p>brand</p>
            <h3>title & description</h3>
            <p><span>00%</span>99,999원</p>
            <a>안경원에서 써보기</a>
          </div>
        </li>
      </ul>
    </section>
    <div class="page-button">
      <ul>
        <li><button type="button" aria-label="이전 페이지"><img src="" alt="" /></button></li>
        <li><button type="button" class="active">1</button></li>
        <li><button type="button">2</button></li>
        <li><button type="button">3</button></li>
        <li><button type="button" aria-label="다음 페이지"><img src="" alt="" /></button></li>
      </ul>
    </div>
  </main>
  <footer></footer>
  <script type="module" src="/js/best.js"></script>
</body>

</html>
