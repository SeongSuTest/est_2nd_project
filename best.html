<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>라운즈 : 베스트 상품</title>
  <link rel="stylesheet" href="./css/common.css" />
  <link rel="stylesheet" href="./css/main.css" />
  <link rel="stylesheet" href="./css/best.css" />
</head>

<body>
  <header id="header"></header>
  <main class="container">
    <h2 class="h2-tt">베스트 상품</h2>
    <section class="filter">
      <button class="filter-title">
        <img src="./images/best-item/icon/filter-icon.png" alt="" />
        <p class="body-tt">필터를 선택해보세요</p>
        <img src="./images/best-item/icon/Rectangle 10 (Stroke).png" alt="" />
      </button>
      <div class="filter-body">
        <div class="filter-category">
          <p class="desc-tt">카테고리</p>
          <ul>
            <li><button class="bold-tt filter-button selected" type="button" data-category="all">전체</button></li>
            <li><button class="bold-tt filter-button" type="button" data-category="glasses">안경테</button></li>
            <li><button class="bold-tt filter-button" type="button" data-category="sunglasses">선글라스</button></li>
          </ul>
        </div>
        <div class="filter-shape">
          <p class="desc-tt">모양</p>
          <ul>
            <li><button class="bold-tt filter-button selected" type="button" data-shape="all">전체</button></li>
            <li><button class="bold-tt filter-button" type="button" data-shape="round">라운드</button></li>
            <li><button class="bold-tt filter-button" type="button" data-shape="square">스퀘어</button></li>
            <li><button class="bold-tt filter-button" type="button" data-shape="browline">하금테</button></li>
            <li><button class="bold-tt filter-button" type="button" data-shape="mix">믹스</button></li>
            <li><button class="bold-tt filter-button" type="button" data-shape="other">기타</button></li>
          </ul>
        </div>
        <!-- <div class="filter-submit"><button>검색</button></div> -->
      </div>
    </section>
    <section class="mobile-container">
      <p class="total-item body-tt"><span>2,253</span>개의 상품이 있습니다.</p>
      <div class="best-items">
        <ul>
          <!-- js - list -->
        </ul>
      </div>
      <div class="page-button">
        <ul>
          <!-- js - pagination -->
        </ul>
      </div>
    </section>
  </main>
  <footer id="footer"></footer>
  <script type="module" src="js/best.js"></script>
</body>

</html>
