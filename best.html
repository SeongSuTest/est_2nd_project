<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>라운즈 : 베스트 상품</title>
  <link rel="stylesheet" href="./css/common.css" />
  <link rel="stylesheet" href="./css/main.css" />
</head>

<body>
  <header id="header"></header>
  <main class="container">
    <h2>베스트 상품</h2>
    <div class="filter">
      <div class="filter-title">
        <img src="" alt="" />
        <p>필터를 선택해보세요</p>
        <img src="" alt="" />
      </div>
      <div class="filter-category">
        <p>카테고리</p>
        <ul>
          <li><button type="button" data-category="all">전체</button></li>
          <li><button type="button" data-category="glasses">안경테</button></li>
          <li><button type="button" data-category="sunglasses">선글라스</button></li>
        </ul>
      </div>
      <div class="filter-shape">
        <p>모양</p>
        <ul>
          <li><button type="button" data-category="all">전체</button></li>
          <li><button type="button" data-category="round">라운드</button></li>
          <li><button type="button" data-category="square">스퀘어</button></li>
          <li><button type="button" data-category="browline">하금테</button></li>
          <li><button type="button" data-category="mix">믹스</button></li>
          <li><button type="button" data-category="other">기타</button></li>
        </ul>
      </div>
    </div>
    <p>2,253개의 상품이 있습니다.</p>
    <div class="best-items">
      <ul>
        <li>
          <div class="item-image">
            <img src="" alt="" />
            <button>
              <img src="" alt="" />
            </button>
          </div>
          <div class="item-description">
            <p>brand</p>
            <h3>title & description</h3>
            <p><span>00%</span>99,999원</p>
            <a>안경원에서 써보기</a>
          </div>
        </li>
      </ul>
    </div>
    <div class="page-button">
      <ul>
        <li><button type="button" aria-label="이전 페이지"><img src="" alt="" /></button></li>
        <li><button type="button" class="active">1</button></li>
        <li><button type="button">2</button></li>
        <li><button type="button">3</button></li>
        <li><button type="button" aria-label="다음 페이지"><img src="" alt="" /></button></li>
      </ul>
    </div>
  </main>
  <footer id="footer"></footer>
  <script type="module" src="/js/best.js"></script>
</body>

</html>
